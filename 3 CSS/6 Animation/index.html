<html>
    <head><title>Animations</title>
        <style>
            .box {
                color: #fff;
                background: #2db34a;
                border-radius: 6px;
                height: 95px;
                line-height: 95px;
                text-align: center;
                /* Shorthand Transition properties */
                transition: background .2s linear .5s, border-radius 1s ease-in 1s;
            }
            .box:hover {
                color: #ff7b29;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
