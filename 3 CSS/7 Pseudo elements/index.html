<html>
    <head>
        <title>Pseudo</title>
        <style>
            h1::before {
                content: url('before.png');
            }
            h1::after {
                content: url('before.png');
            }
            p::first-letter {
                color: #ff0000;
                font-size: 26px;
            }
            ::selection {
                color: red; 
                background: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Before h1</h1>
        <p>Big first letter.</p>
    </body>
</html>
