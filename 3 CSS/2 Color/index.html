<head><title>CSS Colors</title>
    <style>
        /* rgb value */
        p {
            color: rgb(100,100,90);
        }
        /* hex code */
        h2 {
            color: #ee3e80;
        }
        /* color name */
        h1 {
            color: DarkCyan;
            background-color: rgb(0,0,0,0.5);
        }
        body {
            background-color: #C8C8C8;
            background-color: hsl(0,0%,78%);
        }
    </style>
</head>
<body>
    <p>Rgb colors</p>
    <h2>Hex colors</h2>
    <h1>Color names</h1>
</body>
