<html>
    <head>
        <title>Star Wars</title>
        <script src="../jquery.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="centre">
            <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1200px-Star_Wars_Logo.svg.png"
            alt="Star wars">
        </div>
        <div class="centre">
            <input id="person" type="image"
            src="https://www.joblo.com/wp-content/uploads/2022/02/obi-wan-kenobi-series-premiere-1024x538.jpg" />
        </div>    
        <div class="centre">
            <input id="ship" type="image"
            src="https://c4.wallpaperflare.com/wallpaper/538/396/935/destroyer-fi-sci-space-wallpaper-preview.jpg" />
        </div>
        <div class="centre">
            <table id="data"></table>
        </div><br>
        <div id="buttons" class="centre">
            <div hidden id="prev"><button id="previous">previous</button></div>
            <div hidden id="ne"><button id="next">next</button></div>
        </div><br>
        <script src="script.js"></script>
    </body>
</html>
