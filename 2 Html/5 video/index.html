<html>
    <head>
        <title>Video</title>
        <meta name="description"content="An excercise about audio,video and iframes." />
	    <meta name="keywords"content="audio, video, iframe" />
	    <meta name="robots"content="nofollow" />
        <meta http-equiv="author"content="Slavko Stojcevski" />
        <meta http-equiv="pragma"content="no-cache" />

    </head>
    <body>
        <video type="video/3gp" src="barcelona.3gp" preload="auto" controls autoplay loop width="800" height="450"
        poster="https://www.flytap.com/-/media/Flytap/new-tap-pages/destinations/europe/spain/barcelona/destinations-barcelona-banner-mobile-1024x553.jpg">
        <p>Barcelona Video</p></video><br><br>
        <audio preload="auto" controls autoplay loop src="jungle.mp3"type="audio/mp3">
            <p>Death Grips Bubbles</p>
        </audio>
        <iframe src="https://www.google.com/maps/embed"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </body>
</html>
